<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{eventID}">
	<f:then>
		<iframe src="https://fkuster.church-events.de/embedded/event/{eventID}" frameborder="0" height="410" width="100%" vspace="0" hspace="0" marginheight="5" marginwidth="5" scrolling="no" allowtransparency="true"></iframe>
    </f:then>
    <f:else>
    	<div class="alert alert-warning" role="alert">Keine Event-ID festgelegt.</div>
    </f:else>
</f:if>
</html>
